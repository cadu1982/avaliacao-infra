apiVersion: apps/v1   
kind: StatefulSet
metadata:
  name: {{ .Values.all.name }}
spec:
  serviceName: {{ .Values.all.name }}
  replicas: 1
  selector:
    matchLabels:
      role: {{ .Values.all.name }}
  template:
    metadata:
      labels:
        role: {{ .Values.all.name }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: {{ .Values.all.name }}
          image: {{ .Values.container.image }}
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.env.MONGO_INITDB_ROOT_USERNAME }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: {{ .Values.env.MONGO_INITDB_ROOT_PASSWORD }}
          command:
            - mongod
            - "--replSet"
            - "--bind_ip_all 0.0.0.0"
            - rs0
          ports:
            - containerPort: {{ .Values.container.ports.containerPort }}
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc